
<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dynamická paralaxa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">

    <div class="container py-4">
      <h1 class="mb-4">Dynamická paralaxa</h1>

      <form method="post" class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Doba měření (roky)</label>
          <input type="number" step="any" name="T_m" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Úhlový rozměr velké poloosy (")</label>
          <input type="number" step="any" name="a" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Úhlový rozměr malé poloosy (")</label>
          <input type="number" step="any" name="b" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Relativní magnituda primární složky</label>
          <input type="number" step="any" name="m1" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Relativní magnituda sekundární složky</label>
          <input type="number" step="any" name="m2" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Hmotnost primární složky (M☉)</label>
          <input type="number" step="any" name="M1" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Hmotnost sekundární složky (M☉)</label>
          <input type="number" step="any" name="M2" class="form-control" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Přesnost výpočtu (%)</label>
          <input type="number" step="any" name="presnost" class="form-control" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Spočítat</button>
        </div>
      </form>

      {% if result %}
        <div class="mt-4">
          <h2>Výsledek:</h2>
          <pre class="bg-white p-3 border rounded">{{ result }}</pre>
        </div>
      {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
